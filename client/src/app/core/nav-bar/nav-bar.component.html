<div class="d-flex flex-column flex-md-row align-items-center justify-content-between pb-3 mb-4 border-bottom fixed-top">
    <img src="/assets/images/logo.png" style="max-height: 70px;" alt="logo" routerLink="/">
    <nav class="mt-2 mt-md-0  justify-content-md-center text-uppercase" style="font-size: larger">
        <a class="me-3 py-2" [routerLink]="['/']"
          routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
        <a class="me-3 py-2" routerLink="/shop"
           routerLinkActive="active">Shop</a>
        <a class="me-3 py-2" href="#">Contact</a>
      <a class="me-3 py-2" routerLink="/test-error" routerLinkActive="active">Errors</a>
    </nav>
    <div class="d-flex align-items-center justify-content-end">
        <a class="position-relative">
            <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
            <div class="cart-no">5</div>
        </a>
        <a class="btn btn-sm btn-outline-secondary me-2">Login</a>
        <a class="btn btn-sm btn-outline-secondary me-3">Sign up</a>
    </div>
</div>
